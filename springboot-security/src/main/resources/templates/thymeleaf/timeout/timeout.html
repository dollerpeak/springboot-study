<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
	<!-- fragment meta -->
	<th:block th:replace="~{/fragment/meta :: meta}"></th:block>
	<!-- fragment link -->
	<th:block th:replace="~{/fragment/link :: link}"></th:block>
	<title>MyShop</title>
</head>

<body>

	<!-- fragment header -->
	<th:block th:replace="~{/fragment/header :: header}"></th:block>

	<!-- 메인 콘텐츠 영역 -->
	<main class="container my-5 d-flex align-items-center justify-content-center bg-light">

		<div class="card text-center shadow" style="max-width: 400px; width: 100%;">
			<div class="card-body">
				<i class="bi bi-hourglass-split" style="font-size: 3rem; color: red"></i>
				<h4 class="mt-3">세션만료</h4>
				<p class="mb-4">세션이 만료되었습니다.</p>
				<p class="mb-5">일정 시간 활동이 없어 자동 로그아웃 되었습니다.</p>
				<!-- custom login -->
				<a th:href="@{/custom/login}" class="btn btn-primary">다시 로그인</a>
			</div>
		</div>

	</main>
	
	<!-- fragment footer -->
	<th:block th:replace="~{/fragment/footer :: footer}"></th:block>
	<!-- fragment script -->
	<th:block th:replace="~{/fragment/script :: script}"></th:block>
</body>

</html>
