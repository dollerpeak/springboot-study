<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
	<!-- fragment meta -->
	<th:block th:replace="~{/fragment/meta :: meta}"></th:block>
	<!-- fragment link -->
	<th:block th:replace="~{/fragment/link :: link}"></th:block>
	<title>MyShop</title>
</head>

<body>

	<!-- fragment header -->
	<th:block th:replace="~{/fragment/header :: header}"></th:block>

	<!-- 메인 콘텐츠 영역 -->
	<main class="container my-5">

		<!-- 내 정보 -->
		<section class="mb-4">
			<h2 class="mb-3">내 정보</h2>
			<div class="card p-3">
				<div class="row gx-3 gy-2">
					<div class="col-6">
						<strong>이름:</strong> <span th:text="${'user.name'}"></span>
					</div>
					<div class="col-6">
						<strong>이메일:</strong> <span th:text="${'user.email'}"></span>
					</div>
					<div class="col-6">
						<strong>가입일:</strong> <span th:text="${'user.joinDate'}"></span>
					</div>
					<div class="col-6">
						<strong>상호명:</strong> <span th:text="${'user.storeName'}"></span>
					</div>
					<div class="col-6">
						<strong>총 판매 횟수:</strong> <span th:text="${'user.totalSell' + '회'}"></span>
					</div>
					<div class="col-6">
						<strong>총 판매 금액:</strong> <span th:text="${'user.totalMoney'}"></span>
					</div>
					<div class="col-6">
						<strong>계속이렇게추가:</strong> <span th:text="${'user.totalReturns' + '회'}"></span>
					</div>
					<div class="col-6">
						<strong>계속이렇게추가:</strong> <span th:text="${'user.totalReturns' + '회'}"></span>
					</div>
				</div>
			</div>
		</section>
		
		<!-- 최근 등록 상품 -->
		<section class="mb-4">
			<div class="d-flex justify-content-between align-items-center mb-3">
				<h3>최근 등록 상품</h3>
				<a href="/seller/product/insert" class="btn btn-outline-primary btn-sm">더보기</a>
			</div>

			<!-- 상품 리스트 -->
			<div class="list-group">
				<!-- <div th:each="product : ${recentProducts}" class="card mb-2 p-2"> -->
				<div th:each="product : ${#numbers.sequence(1,3)}" class="card mb-2 p-2">
					<div class="row g-2 align-items-center">
						<!-- 썸네일 -->
						<div class="col-3 col-md-2 text-center">
							<!-- <img th:src="@{${product.thumbnailPath}}" class="img-fluid rounded" alt="상품 이미지" style="height: 200px; object-fit: contain;"> -->
							<img th:src="${'https://img.danawa.com/prod_img/500000/544/160/img/90160544_1.jpg?shrink=330:*&_v=20250624083238'}" 
								class="img-fluid rounded" alt="상품 이미지" style="height: 120px; object-fit: contain;">
						</div>
						
						<!-- 상품 정보 -->
						<div class="col-9 col-md-10 ps-2">
							<p class="mb-1">
								<strong>판매여부:</strong> <span th:text="${'판매중'}"></span>
							</p>
							<p class="mb-1">
								<strong>카테고리:</strong> <span th:text="${'카테고리명'}"></span>
							</p>
							<p class="mb-1">
								<strong>제품명:</strong> <span th:text="${'제품명'}"></span>
							</p>
							<p class="mb-1">
								<strong>가격:</strong> <span th:text="${'1,000'}+'원'"></span>
							</p>
						</div>
					</div>
				</div>
			</div>
		</section>
		
		<!-- 최근 판매 내역 -->
		<section class="mb-4">
			<div class="d-flex justify-content-between align-items-center mb-3">
				<h3>최근 판매 상품</h3>
				<!-- <a href="/seller/product/insert" class="btn btn-outline-primary btn-sm">더보기</a> -->
				<a href="#" class="btn btn-outline-primary btn-sm">더보기</a>
			</div>

			<!-- 상품 리스트 -->
			<div class="list-group">
				<!-- <div th:each="product : ${recentProducts}" class="card mb-2 p-2"> -->
				<div th:each="product : ${#numbers.sequence(1,3)}" class="card mb-2 p-2">
					<div class="row g-2 align-items-center">
						<!-- 썸네일 -->
						<div class="col-3 col-md-2 text-center">
							<!-- <img th:src="@{${product.thumbnailPath}}" class="img-fluid rounded" alt="상품 이미지" style="height: 200px; object-fit: contain;"> -->
							<img th:src="${'https://img.danawa.com/prod_img/500000/544/160/img/90160544_1.jpg?shrink=330:*&_v=20250624083238'}" 
								class="img-fluid rounded" alt="상품 이미지" style="height: 120px; object-fit: contain;">
						</div>
						
						<!-- 상품 정보 -->
						<div class="col-9 col-md-10 ps-2">
							<p class="mb-1">
								<strong>카테고리:</strong> <span th:text="${'카테고리명'}"></span>
							</p>
							<p class="mb-1">
								<strong>제품명:</strong> <span th:text="${'제품명'}"></span>
							</p>
							<p class="mb-1">
								<strong>가격:</strong> <span th:text="${'1,000'}+'원'"></span>
							</p>
							<p class="mb-1">
								<strong>구매자:</strong> <span th:text="${'날나리'}"></span>
							</p>
						</div>
					</div>
				</div>
			</div>
		</section>
		
		<!-- 최근 문의 내역 -->
		<!-- 최근 리뷰 내역 -->
		<!-- 등등.. 추가 -->

	</main>
	
	<!-- fragment footer -->
	<th:block th:replace="~{/fragment/footer :: footer}"></th:block>
	<!-- fragment script -->
	<th:block th:replace="~{/fragment/script :: script}"></th:block>
</body>

</html>
