<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>multipart</title>
</head>
<body>
	<h1>작성</h1>
	<a href="/aloha/blog">뒤로</a> </br>
	</br></br>

	<form action="/aloha/blog/multipart/insert" method="POST" id="form" enctype="multipart/form-data">
		<table>
			<tr>
				<td>제목</td>
				<td><input type="text" name="title"></td>
			</tr>
			<tr>
				<td>작성자</td>
				<td><input type="text" name="writer"></td>
			</tr>
			<tr>
				<td>내용</td>
				<td><textarea name="contents" cols="40" rows="5"></textarea></td>
			</tr>
			<tr>
				<td>파일</td>
				<td><input type="file" name="multipartFileList" multiple></td>
			</tr>
		</table>
		<div>
			<!-- <button type="button" onclick="moveList()">목록</button> -->
			<!-- <button type="button" onclick="actionInsert()">등록</button> -->
			<button type="button" id="btn-insert">등록</button>
		</div>
	</form>

	<script src="/js/aloha/blog/multipart/insert.js"></script>
</body>
</html>
