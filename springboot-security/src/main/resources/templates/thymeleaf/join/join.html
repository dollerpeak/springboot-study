<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
	<!-- fragment meta -->
	<th:block th:replace="~{/fragment/meta :: meta}"></th:block>
	<!-- fragment link -->
	<th:block th:replace="~{/fragment/link :: link}"></th:block>
	<title>MyShop</title>
</head>

<body>

	<!-- fragment header -->
	<th:block th:replace="~{/fragment/header :: header}"></th:block>

	<!-- 메인 콘텐츠 영역 -->
	<main class="container my-5" style="max-width: 400px;">
	
		<h2 class="text-center mb-4">회원가입</h2>		
		<!-- form을 사용하면 기본적으로 통신이(default get)되기 때문에 제거 -->		
		<div class="mb-3">
			<label for="email" class="form-label">이메일</label> 
			<input type="email" class="form-control" id="email" name="email"/>
		</div>		
		<div class="mb-3">
			<label for="name" class="form-label">이름</label> 
			<input type="text" class="form-control" id="name" name="name"/>
		</div>
		<div class="mb-3">
			<label for="password" class="form-label">비밀번호</label> 
			<input type="password" class="form-control" id="password" name="password"/>
		</div>
		<div class="mb-3">
			<label for="confirmPassword" class="form-label">비밀번호 확인</label> 
			<input type="password" class="form-control" id="confirmPassword" name="confirmPassword"/>
		</div>
		<!-- <button type="submit" class="btn btn-success w-100" id="btn-join">회원가입</button> -->
		<button class="btn btn-success w-100" id="btn-join">회원가입</button>
		<div class="text-center mt-3">
			<a th:href="@{/login}">로그인 페이지로</a>
		</div>
		
	</main>
	
	<!-- fragment footer -->
	<th:block th:replace="~{/fragment/footer :: footer}"></th:block>
	<!-- fragment script -->
	<th:block th:replace="~{/fragment/script :: script}"></th:block>

	<script src="/js/join/join.js"></script>
</body>

</html>
