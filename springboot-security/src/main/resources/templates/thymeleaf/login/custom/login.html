<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
	<!-- fragment meta -->
	<th:block th:replace="~{/fragment/meta :: meta}"></th:block>
	<!-- fragment link -->
	<th:block th:replace="~{/fragment/link :: link}"></th:block>
	<title>MyShop</title>
</head>

<body>

	<!-- fragment header -->
	<th:block th:replace="~{/fragment/header :: header}"></th:block>

	<!-- 메인 콘텐츠 영역 -->
	<main class="container my-5" style="max-width: 400px;">
	
		<h2 class="text-center mb-4">로그인</h2>

		<div class="mb-3">
			<label for="email" class="form-label">이메일</label> 
			<input type="text" class="form-control" id="email" name="email"/>
		</div>
		<div class="mb-3">
			<label for="password" class="form-label">비밀번호</label> 
			<input type="password" class="form-control" id="password" name="password"/>
		</div>
		<!-- <button type="submit" class="btn btn-primary w-100">로그인</button> -->
		<button class="btn btn-primary w-100" id="btn-login">로그인</button>
		<div class="text-center mt-3">
			<a th:href="@{/join}">회원가입</a>
		</div>

	</main>
	
	<!-- fragment footer -->
	<th:block th:replace="~{/fragment/footer :: footer}"></th:block>
	<!-- fragment script -->
	<th:block th:replace="~{/fragment/script :: script}"></th:block>
	<!-- login -->
	<script src="/js/login/custom/login.js"></script>
</body>

</html>
