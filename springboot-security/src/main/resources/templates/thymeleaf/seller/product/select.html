<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
	<!-- fragment meta -->
	<th:block th:replace="~{/fragment/meta :: meta}"></th:block>
	<!-- fragment link -->
	<th:block th:replace="~{/fragment/link :: link}"></th:block>
	<title>MyShop</title>
</head>

<body>

	<!-- fragment header -->
	<th:block th:replace="~{/fragment/header :: header}"></th:block>

	<!-- 메인 콘텐츠 영역 -->
<main class="container my-5">
  <section class="mb-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2>상품 리스트</h2>
      <a href="/products/register" class="btn btn-primary btn-sm">상품 등록</a>
    </div>

    <!-- 필터 영역 -->
    <form method="get" action="/products">
      <div class="row mb-3 g-2">
        <!-- 카테고리 -->
        <div class="col-md-3">
          <select class="form-select" name="category">
            <option value="">카테고리 선택</option>
            <!-- ↓ 여기에 카테고리 옵션 데이터 넣으면 됩니다 -->
            <option value="1">주변기기</option>
            <option value="2">모니터</option>
            <option value="3">노트북</option>
          </select>
        </div>

        <!-- 제품명 -->
        <div class="col-md-3">
          <input type="text" class="form-control" name="productName" placeholder="제품명 입력">
        </div>

        <!-- 가격 범위 -->
        <div class="col-md-2">
          <input type="number" class="form-control" name="minPrice" placeholder="최소 가격" min="0">
        </div>
        <div class="col-md-2">
          <input type="number" class="form-control" name="maxPrice" placeholder="최대 가격" min="0">
        </div>

        <!-- 판매 여부 -->
        <div class="col-md-2">
          <select class="form-select" name="isSold">
            <option value="">판매 여부</option>
            <option value="true">판매중</option>
            <option value="false">판매중지</option>
          </select>
        </div>

        <!-- 필터 버튼 -->
        <div class="col-md-12 d-flex justify-content-end">
          <button type="submit" class="btn btn-outline-secondary">필터 적용</button>
        </div>
      </div>
    </form>

    <!-- 리스트 테이블 -->
    <table class="table table-hover align-middle">
      <thead class="table-light">
        <tr>
          <th>이미지</th>
          <th>상품명</th>
          <th>카테고리</th>
          <th>가격</th>
          <th>판매 여부</th>
        </tr>
      </thead>
      <tbody>
        <!-- ↓ 여기에 상품 데이터 반복문 또는 직접 데이터 넣으면 됩니다 -->
        <tr>
          <td style="width: 100px;">
            <a href="/products/1">
              <img src="https://img.danawa.com/prod_img/500000/123/456/img/123456.jpg" alt="게이밍 마우스" class="img-fluid rounded" style="max-height: 60px; object-fit: contain;">
            </a>
          </td>
          <td>게이밍 마우스</td>
          <td>주변기기</td>
          <td>35,000원</td>
          <td><span class="text-success">판매중</span></td>
        </tr>
        <tr>
          <td>
            <a href="/products/2">
              <img src="https://img.danawa.com/prod_img/500000/789/101/img/789101.jpg" alt="기계식 키보드" class="img-fluid rounded" style="max-height: 60px; object-fit: contain;">
            </a>
          </td>
          <td>기계식 키보드</td>
          <td>주변기기</td>
          <td>85,000원</td>
          <td><span class="text-danger">판매중지</span></td>
        </tr>
        <tr>
          <td>
            <a href="/products/3">
              <img src="https://img.danawa.com/prod_img/500000/112/131/img/112131.jpg" alt="27인치 모니터" class="img-fluid rounded" style="max-height: 60px; object-fit: contain;">
            </a>
          </td>
          <td>27인치 모니터</td>
          <td>모니터</td>
          <td>320,000원</td>
          <td><span class="text-success">판매중</span></td>
        </tr>
      </tbody>
    </table>

    <!-- 페이지네이션 -->
    <nav>
      <ul class="pagination justify-content-center">
        <li class="page-item disabled">
          <a class="page-link">이전</a>
        </li>
        <li class="page-item active">
          <a class="page-link">1</a>
        </li>
        <li class="page-item">
          <a class="page-link">2</a>
        </li>
        <li class="page-item">
          <a class="page-link">다음</a>
        </li>
      </ul>
    </nav>
  </section>
</main>





	
	<!-- fragment footer -->
	<th:block th:replace="~{/fragment/footer :: footer}"></th:block>
	<!-- fragment script -->
	<th:block th:replace="~{/fragment/script :: script}"></th:block>
</body>

</html>
