<!DOCTYPE html>
<html lang="ko">

<!-- 고정 head -->
<th:block th:replace="~{/layout/head :: head}"></th:block>

<body>

	<!-- 고정 상단 header -->
	<div th:replace="~{/layout/header :: header}"></div>

	<div class="container vh-100 d-flex align-items-center justify-content-center bg-light">
		<div class="card text-center shadow" style="max-width: 400px; width: 100%;">
			<div class="card-body">
				<!-- <i class="bi bi-wrench-adjustable-circle fs-1 text-danger"></i> -->
				<i class="bi bi-wrench-adjustable-circle" style="font-size: 3rem; color: red"></i>
				<h4 class="mt-3" th:text="${title}"></h4>
				<p class="mb-4" th:text="${message}"></p>
				<p class="mb-5" th:text="${log}"></p>
				<!-- form login -->
				<!-- <a th:href="@{/login}" class="btn btn-primary">다시 로그인</a> -->
				<!-- custom login -->
				<a th:href="@{/}" class="btn btn-primary">홈으로</a>
			</div>
		</div>
	</div>

	<!-- 고정 하단 footer -->
	<div th:replace="~{/layout/footer :: footer}"></div>
</body>

</html>
