<!DOCTYPE html>
<html lang="ko">

<!-- 고정 head -->
<th:block th:replace="/layout/head :: head"></th:block>

<body>

	<!-- 고정 상단 header -->
	<div th:replace="/layout/header :: header"></div>

	<main class="container my-5" style="max-width: 500px;">
		<h2 class="text-center mb-4">회원가입</h2>
		<form method="post" th:action="@{/signup}">
			<div class="mb-3">
				<label for="username" class="form-label">아이디</label> 
				<input type="text" class="form-control" id="username" name="username" required />
			</div>
			<div class="mb-3">
				<label for="email" class="form-label">이메일</label> 
				<input type="email" class="form-control" id="email" name="email" required />
			</div>
			<div class="mb-3">
				<label for="password" class="form-label">비밀번호</label> 
				<input type="password" class="form-control" id="password" name="password" required />
			</div>
			<div class="mb-3">
				<label for="confirmPassword" class="form-label">비밀번호 확인</label> 
				<input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required />
			</div>
			<button type="submit" class="btn btn-success w-100">회원가입</button>
			<div class="text-center mt-3">
				<a th:href="@{/login}">로그인 페이지로</a>
			</div>
		</form>
	</main>

	<!-- Bootstrap JS -->
	<script src="/js/bootstrap-5.3.5/bootstrap.bundle.min.js"></script>
</body>

</html>
